group 'AutomationTemplate'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.4'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile 'org.apache.httpcomponents:httpclient:4.3.5'
    compile 'org.apache.httpcomponents:httpcore:4.3.2'
    compile 'info.cukes:cucumber-core:1.1.8'
    compile 'info.cukes:cucumber-junit:1.1.8'
    compile 'info.cukes:cucumber-java:1.1.8'
    compile 'info.cukes:cucumber-picocontainer:1.1.8'
    compile 'info.cukes:cucumber-html:0.2.3'
    compile 'info.cukes:cucumber-jvm-deps:1.0.3'
    compile 'info.cukes:gherkin:2.12.2'
    compile 'junit:junit:4.12'
}
